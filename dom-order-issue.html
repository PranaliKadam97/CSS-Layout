<!DOCTYPE html>
<html>
<head>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 50px;
            grid-template-rows: 50px 50px;
        }

        .item {
            width: 100px;
            height: 100px;
        }

        .grid :nth-child(1) {
            background-color: #CCC;
        }

        .grid :nth-child(2) {
            background-color: #999;
        }

        .grid :nth-child(3) {
            background-color: #333;
        }

        .firstRowFirstColumn {
            grid-column: 1;
            grid-row: 1;
        }

        .secondRowFirstColumn {
            grid-column: 1;
            grid-row: 2;
            margin-left: 10px;
            margin-top: 10px;
        }

        .firstSecondRowsFirstColumn {
            grid-column: 1;
            grid-row: 1 / span 2;
            margin-left: 20px;
            margin-top: 20px;
        }

        hr {
            margin-top: 75px;
        }
    </style>
</head>
<body>
    <div>Grid items should be painted from lighter to darker according to DOM ordering.</div>
    <hr style="margin-top: 10px;">
    <div class="grid">
        <div class="item firstRowFirstColumn"></div>
        <div class="item secondRowFirstColumn"></div>
        <div class="item firstSecondRowsFirstColumn"></div>
    </div>
    <hr>
    <div class="grid">
        <div class="item secondRowFirstColumn"></div>
        <div class="item firstSecondRowsFirstColumn"></div>
        <div class="item firstRowFirstColumn"></div>
    </div>
    <hr>
    <div class="grid">
        <div class="item firstSecondRowsFirstColumn"></div>
        <div class="item firstRowFirstColumn"></div>
        <div class="item secondRowFirstColumn"></div>
    </div>
    <hr>
    <div class="grid">
        <div class="item secondRowFirstColumn"></div>
        <div class="item firstRowFirstColumn"></div>
        <div class="item firstSecondRowsFirstColumn"></div>
    </div>
    <hr>
    <div class="grid">
        <div class="item firstRowFirstColumn"></div>
        <div class="item firstSecondRowsFirstColumn"></div>
        <div class="item secondRowFirstColumn"></div>
    </div>
    <hr>
    <div class="grid">
        <div class="item firstSecondRowsFirstColumn"></div>
        <div class="item secondRowFirstColumn"></div>
        <div class="item firstRowFirstColumn"></div>
    </div>
</body>
</html>
